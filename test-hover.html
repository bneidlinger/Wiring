<!DOCTYPE html>
<html>
<head>
    <title>Component Hover Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        #test-components {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        .test-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        
        .test-item svg {
            border: 1px solid #eee;
            background: #f5f5f5;
        }
        
        .hover-indicator {
            margin-top: 10px;
            padding: 5px;
            background: #f0f0f0;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .hover-indicator.hovering {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Component Hover Test</h1>
    <p>Test each component to ensure the blue selection box appears on hover.</p>
    
    <div id="test-components"></div>
    
    <script type="module">
        // Component types to test
        const componentTypes = ['ACM', 'B9512G', 'OUTPUT', 'READER', 'RM4', 'PSU', 'REX', 'STRIKE'];
        
        // Component dimensions
        const componentDimensions = {
            ACM: { width: 400, height: 150 },
            iSTAR: { width: 350, height: 200 },
            OUTPUT: { width: 300, height: 150 },
            READER: { width: 100, height: 180 },
            WOR: { width: 120, height: 100 },
            RM4: { width: 250, height: 120 },
            PSU: { width: 200, height: 220 },
            PAM: { width: 100, height: 100 },
            STRIKE: { width: 80, height: 140 },
            REX: { width: 100, height: 100 },
            B9512G: { width: 450, height: 250 }
        };
        
        const container = document.getElementById('test-components');
        
        componentTypes.forEach(type => {
            const testItem = document.createElement('div');
            testItem.className = 'test-item';
            
            const dimensions = componentDimensions[type];
            const scale = Math.min(200 / dimensions.width, 150 / dimensions.height);
            
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', dimensions.width * scale);
            svg.setAttribute('height', dimensions.height * scale);
            svg.setAttribute('viewBox', `0 0 ${dimensions.width} ${dimensions.height}`);
            
            // Create a simple rect to represent the component drag handle
            const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            rect.setAttribute('width', dimensions.width);
            rect.setAttribute('height', dimensions.height);
            rect.setAttribute('fill', 'rgba(0, 0, 0, 0.01)');
            rect.setAttribute('stroke', '#495057');
            rect.setAttribute('stroke-width', '2');
            rect.setAttribute('rx', '5');
            rect.style.cursor = 'move';
            
            // Add hover effect
            rect.addEventListener('mouseenter', function() {
                this.setAttribute('stroke', '#007bff');
                this.setAttribute('stroke-width', '3');
                this.setAttribute('fill', 'rgba(0, 123, 255, 0.1)');
                indicator.classList.add('hovering');
                indicator.textContent = 'HOVERING';
            });
            
            rect.addEventListener('mouseleave', function() {
                this.setAttribute('stroke', '#495057');
                this.setAttribute('stroke-width', '2');
                this.setAttribute('fill', 'rgba(0, 0, 0, 0.01)');
                indicator.classList.remove('hovering');
                indicator.textContent = 'Not hovering';
            });
            
            svg.appendChild(rect);
            
            const label = document.createElement('h3');
            label.textContent = type;
            
            const sizeInfo = document.createElement('div');
            sizeInfo.style.fontSize = '12px';
            sizeInfo.style.color = '#666';
            sizeInfo.textContent = `${dimensions.width} Ã— ${dimensions.height}`;
            
            const indicator = document.createElement('div');
            indicator.className = 'hover-indicator';
            indicator.textContent = 'Not hovering';
            
            testItem.appendChild(label);
            testItem.appendChild(sizeInfo);
            testItem.appendChild(svg);
            testItem.appendChild(indicator);
            
            container.appendChild(testItem);
        });
        
        console.log('Component hover test loaded. Check if all components show proper hover states.');
    </script>
</body>
</html>
</content>
